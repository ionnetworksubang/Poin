<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Laporan Teknisi | ION App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="techLoader" class="tech-loader">
    <div class="loader-content">
      <i class="fas fa-satellite-dish icon-pulse"></i>
      <h2>ION NETWORK</h2>
      <p id="loaderText">Menghubungkan ke Database...</p>
    </div>
  </div>

  <header class="app-header">
    <div class="header-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></div>
    <div class="header-title">Buat Laporan</div>
    <div class="header-btn" onclick="resetLaporan()"><i class="fas fa-redo-alt" style="color: #ef4444;"></i></div>
  </header>

  <main class="app-container">
    
    <div class="card info-card">
      <div class="date-badge"><i class="far fa-calendar-alt"></i> <span id="currentDate">Memuat tanggal...</span></div>
      
      <div class="form-group">
        <label>Judul Laporan</label>
        <select id="reportTitle" class="input-modern">
          <option value="*LAPORAN INSTALASI SUBANG*">LAPORAN INSTALASI SUBANG</option>
          <option value="*LAPORAN MAINTENANCE SUBANG*">LAPORAN MAINTENANCE SUBANG</option>
          <option value="*LAPORAN INSTALASI & MAINTENANCE SUBANG*">LAPORAN INSTALASI & MAINTENANCE SUBANG</option>
        </select>
      </div>

      <div class="grid-2">
        <div class="form-group">
          <label>Tanggal</label>
          <input type="text" id="reportDate" class="input-modern readonly" readonly>
        </div>
        <div class="form-group">
          <label>Tim Teknisi <span class="text-red">*</span></label>
          <input type="text" id="teamName" class="input-modern" placeholder="Cth: Ramdan & Budi">
        </div>
      </div>
    </div>

    <div class="section-heading">Tambah Form Pekerjaan</div>
    <div class="action-grid">
      <button class="action-btn btn-blue" onclick="addForm('tambahinstalasi')">
        <i class="fas fa-rocket"></i> Instalasi
      </button>
      <button class="action-btn btn-orange" onclick="addForm('jadwalulanginstalasi')">
        <i class="fas fa-calendar-day"></i> Res. Instalasi
      </button>
      <button class="action-btn btn-purple" onclick="addForm('tambahmaintenance')">
        <i class="fas fa-wrench"></i> Maintenance
      </button>
      <button class="action-btn btn-teal" onclick="addForm('jadwalulangmaintenance')">
        <i class="fas fa-history"></i> Res. Maint.
      </button>
      <button class="action-btn btn-red" onclick="addForm('cancelinstalasi')">
        <i class="fas fa-ban"></i> Cancel
      </button>
    </div>

    <div id="forms"></div>

    <div class="card result-card">
      <div class="section-heading" style="margin-top:0;">Preview Laporan</div>
      <pre id="output">Laporan belum dibuat. Silakan tambah form pekerjaan di atas, lalu klik "Generate Laporan".</pre>
      
      <div class="button-group">
        <button class="btn-main btn-dark" onclick="generate()"><i class="fas fa-file-invoice"></i> Generate Laporan</button>
        <button class="btn-main btn-green" onclick="sendWA()"><i class="fab fa-whatsapp"></i> Kirim & Simpan Database</button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
